<!DOCTYPE html>
<html lang="en">
<!--adding tags and bootstrap css-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Waiting+for+the+Sunrise&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard!</title>
</head>
<!--starting the body and header-->
<body>
<!--creating the header-->
    <header>
        <div class="jumbotron jumbotron-fluid" id="jumbotron">
            <div class="container">
              <h1 class="display-4" >Eyes On The Skies</h1>
              <p class="lead">An easy weather dashboard application that helps you keep an eye out for sunny days and more!</p>
            </div>
          </div>
    </header>
<!--creating the main body-->
    <main class="container-fluid h-100">

<!--creating the city search input-->
        <div id="leftCol" class="row mt-2">
            <div id="citysearchbox" class="col-md-4 bg-light border">
                <h3>Where In The World...</h3>
                <input type="text" class="form-control" id="searchbox" placeholder="check out a city"></input>
                <button class="btn btn-primary" type="button" id="search-button"><i class="fa-solid fa-magnifying-glass-arrow-right"></i></button>
            </div>
        </div>
<!--creating the previous search section-->
        <div class="row">
            <div id="searchhistorybox" class="col-md-4 bg-light border">
                <div class="card">
                    <ul class="list-group list-group-flush" id="searchhistory"></ul>
                </div>
            </div>
        </div>
<!--creating the weather results display-->
        <div id="rightCol" class="col-md-8">
            <div id="currentCity" class="">
                <span id="cityBox"></span>
                <span id="tempBox"></span>
                <span id="humidBox"></span>
                <span id="windBox"></span>
                <span id="uvBox"></span>
            </div>
            <div id="bottomBox" class="">
            </div>
        </div>
    </main>
<!--added javascript srcs-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
