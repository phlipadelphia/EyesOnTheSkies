<!DOCTYPE html>
<html lang="en">
<!--adding tags and bootstrap css-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Waiting+for+the+Sunrise&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard!</title>
</head>
<!--starting the body and header-->
<body>
<!--creating the header-->
    <header>
        <div class="jumbotron jumbotron-fluid" id="jumbotron">
            <div class="container">
              <h1 class="display-4" >Eyes On The Skies</h1>
              <p class="lead">An easy weather dashboard application that helps you keep an eye out for sunny days and more!</p>
            </div>
          </div>
    </header>
<!--creating the main body-->
    <main class="container-fluid h-100">

<!--creating the city search input-->
        <div id="leftCol" class="row mt-2">
            <div id="citysearchbox" class="col-md-4 bg-light border">
                <div id="world" class="h2">
                    Where in the World...
                </div>
                <input type="text" id="searchbox" placeholder="check out a city" class="input_text"></input>
                <button class="btn btn-primary" type="submit" value="Submit" id="search-button"><i class="fa-solid fa-magnifying-glass-arrow-right"></i></button>
            </div>
        </div>
<!--creating the previous search section-->
        <div class="row">
            <div id="searchhistorybox" class="col-md-4 bg-light border">
                <div class="card">
                    <ul class="list-group list-group-flush" id="searchhistory"></ul>
                </div>
            </div>
        </div>
<!--creating a 404 error box-->
        <div class="row pt-5" id="error">
            <h2 id="error">city not found</h2>
        </div>
<!--creating the weather results display-->
        <div id="rightCol" class="row mt-2">
            <div id="currentCity" class="display pb-2"> 
                <span id="cityBox"></span>
                <span id="descBox"></span>
                <span id="tempBox"></span>
                <span id="humidBox"></span>
                <span id="windBox"></span>
                <span id="uvBox"></span>
            </div>
        </div>
<!--creating the folliwng 5 day forecast-->
        <div class="row pt-5" id="maincol" style="display:none">
            <h2 id="fivedayforecast">How do the next 5 days look??</h2>
                <div id='fivecardone' class="d-inline-flex flex-grow-1 card" style=" width: 11rem;">
                    <div class="card-body">
                        <h4 id=date1></h4>
                        <p id="temp1"></p>
                        <p id='wind1'></p>
                        <p id="humid1"></p>
                    </div>
                </div>

                <div id='fivecardtwo' class="d-inline-flex flex-grow-1 card" style="width: 11rem;">
                    <div class="card-body">
                        <h4 id=date2></h4>
                        <p id="temp2"></p>
                        <p id='wind2'></p>
                        <p id="humid2"></p>
                    </div>
                </div>
                <div id='fivecardthree' class="d-inline-flex flex-grow-1   card" style="width: 11rem;">
                    <div class="card-body">
                        <h4 id=date3></h4>
                        <p id="temp3"></p>
                        <p id='wind3'></p>
                        <p id="humid3"></p>
                    </div>
                </div>

                <div id='fivecardfour' class="d-inline-flex flex-grow-1 card" style="width: 11rem;">
                    <div class="card-body">
                        <h4 id=date4></h4>
                        <p id="temp4"></p>
                        <p id='wind4'></p>
                        <p id="humid4"></p>
                    </div>
                </div>

                <div id='fivecardfive' class="d-inline-flex flex-grow-1 card" style="width: 11rem;">
                    <div class="card-body">

                        <h4 id=date5></h4>
                        <p id="temp5"></p>
                        <p id='wind5'></p>
                        <p id="humid5"></p>
                    </div>
                </div>
        </div>

    </main>
<!--added javascript srcs-->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
